
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap贪吃蛇游戏代码 - 吴宏辉</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="game-wrap clearfix">
	<div id="snake_box" class="snake-box"></div>
	<div class="right-operate">
		<div class="mb-10">
			<span style="color: red">得分：</span><span class="label label-success font-18" id="grade">0</span>
		</div>
		<div class="form-group">
			<select class="form-control" id="speed_select">
				<option value="slow">青铜龟速</option>
				<option value="medium">铂金常速</option>
				<option value="fast">王者飞速</option>
				<option value="superdivine">荣耀神速</option>
			</select>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" id="start_btn">PLAY</button>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-warning" id="pause_btn">PAUSE</button>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-info" id="continue_btn">CONTINUE</button>
		</div>
	</div>
</div>

<script type="text/javascript" src="./js/tool.js"></script>
<script type="text/javascript" src="./js/food.js"></script>
<script type="text/javascript" src="./js/snake.js"></script>
<script type="text/javascript" src="./js/Game.js"></script>
<script type="text/javascript" src="./js/index.js"></script>

<div style="text-align:center;">
<p>想玩王者荣耀吗？<a href="https://pvp.qq.com/" target="_blank">戳这里！</a></p>
</div>

</body>
</html>
